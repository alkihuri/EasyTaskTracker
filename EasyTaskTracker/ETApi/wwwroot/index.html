<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таск трекер "Пазл&Код"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #taskList {
            margin-bottom: 20px;
        }
        .taskItem {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
        .taskItem p {
            margin: 5px 0;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336;
            color: #fff;
        }
        button.delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Таск трекер "Пазл&Код"</h1>

    <div id="taskList">
        <!-- Здесь будут отображаться задачи -->
    </div>

    <h2>Создание задачи</h2>
    <form id="createTaskForm">
        <label for="name">Название:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <button type="submit">Создать задачу</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskList = document.getElementById('taskList');
            const createTaskForm = document.getElementById('createTaskForm');

            // Функция для обновления списка задач
            const refreshTasks = () => {
                fetch('/api/Tasks/tasks/getall')
                    .then(response => response.json())
                    .then(tasks => {
                        taskList.innerHTML = '';
                        tasks.forEach(task => {
                            const taskItem = document.createElement('div');
                            taskItem.classList.add('taskItem');
                            taskItem.innerHTML = `
                                <p>ID: ${task.id}</p>
                                <p>Name: ${task.name}</p>
                                <p>Description: ${task.description}</p>
                                <p>Is Complete: ${task.isComplete ? 'Yes' : 'No'}</p>
                                <button onclick="deleteTask(${task.id})" class="delete">Delete</button>
                                <hr>
                            `;
                            taskList.appendChild(taskItem);
                        });
                    })
                    .catch(error => console.error('Error fetching tasks:', error));
            };

            // Обработчик отправки формы создания задачи
            createTaskForm.addEventListener('submit', event => {
                event.preventDefault();
                const formData = new FormData(createTaskForm);
                const taskData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    isComplete: false // Новая задача всегда не завершена
                };

                fetch('/api/Tasks/tasks/createtask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                })
                .then(() => {
                    // Очистка формы и обновление списка задач после успешного создания
                    createTaskForm.reset();
                    refreshTasks();
                })
                .catch(error => console.error('Error creating task:', error));
            });

        // Функция для удаления задачи
        window.deleteTask = taskId => {
            if (confirm('Are you sure you want to delete this task?')) {
                fetch(`/api/tasks/tasks/deletetask?id=${taskId}`, {
                    method: 'GET'
                })
                .then(() => refreshTasks())
                .catch(error => console.error('Error deleting task:', error));
            }
        };


            // Инициализация: загрузка списка задач
            refreshTasks();
        });
    </script>
</body>
</html>
